<!DOCTYPE html>
<html>
  <head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -3" rotation="0 45 0" color="tomato"></a-box>
      <a-sphere position="-2 1 -5" radius="1.25" color="blue"></a-sphere>
      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="green"
      ></a-plane>
      <a-light type="point" position="2 4 2"></a-light>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
